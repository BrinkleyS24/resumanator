{% extends 'base.html' %}

{% block content %}
<h1>Welcome to the Resume Generator</h1>
<p>This is the home page of the app.</p>

<form id="resumeForm" method="post">
    {% csrf_token %}
    
    <input type="text" name="name" placeholder="Name" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="text" name="company" placeholder="Company Name" required><br><br>
    <input type="text" name="job_title" placeholder="Job Title" required><br><br>
    
    <label for="experience">Work Experience:</label>
    <select id="experience" name="experience">
        <option value="Less than 1">Less than 1</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="10+">10+</option>
    </select><br><br>
    
    <label for="skills">Skills:</label>
    <ul id="skillsList">
        <li><input type="text" name="skills[]" placeholder="Skill" required></li>
    </ul>
    <button type="button" id="addSkill">Add Skill</button><br><br>
    
    <label for="jobDescription">Job Description:</label>
    <textarea id="jobDescription" name="job_description" placeholder="Job Description" required></textarea><br><br>
    
    <button type="submit">Generate Resume</button>
</form>

<div id="resumeOutput">
    <!-- The generated resume will be displayed here -->
</div>

{% endblock %}
