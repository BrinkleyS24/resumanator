{% extends 'base.html' %}

{% block content %}
<h1>Welcome to the Resume Generator</h1>
<p>This is the home page of the app.</p>

<form id="resumeForm" method="post">
    {% csrf_token %}

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="company">Company Name:</label>
    <input type="text" id="company" name="company" required><br><br>

    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" name="job_title" required><br><br>

    <label for="experience">Work Experience:</label>
    <select id="experience" name="experience">
        <option value="Less than 1">Less than 1</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <!-- Add more options up to 10+ -->
        <option value="10+">10+</option>
    </select><br><br>

    <label for="skills">Skills:</label>
    <ul id="skillsList">
        <li><input type="text" name="skills[]" required></li>
    </ul>
    <button type="button" id="addSkill">Add Skill</button><br><br>

    <label for="jobDescription">Job Description:</label>
    <textarea id="jobDescription" name="job_description" required></textarea><br><br>

    <input type="hidden" name="csrfmiddlewaretoken" value="{% csrf_token %}">
    <button type="submit">Generate Resume</button>
</form>

<div id="resumeOutput">
    <!-- The generated resume will be displayed here -->
</div>

{% endblock %}
